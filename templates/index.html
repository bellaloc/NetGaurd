<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetGuard: Network Intrusion Detection System</title>
</head>
<body>
    <h1>NetGuard: Network Intrusion Detection System</h1>
    <button onclick="startSniffing()">Start Sniffing</button>
    <script>
        function startSniffing() {
            fetch('/start_sniffing')
                .then(response => {
                    if (response.ok) {
                        alert('Sniffing started!');
                    } else {
                        alert('Failed to start sniffing.');
                    }
                });
        }
    </script>
</body>
</html>
