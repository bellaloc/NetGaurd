<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetGuard</title>
</head>
<body>
    <h1>NetGuard: Network Intrusion Detection System</h1>
    <button id="start-sniffing-btn">Start Sniffing</button>
    <div id="analysis-results"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script>
        const socket = io();

        // Listen for packet analysis updates
        socket.on('packet_analysis', (data) => {
            const analysisResultsDiv = document.getElementById('analysis-results');
            analysisResultsDiv.innerHTML = `
                <h2>Packet Analysis Results:</h2>
                <p>Analysis: ${data.analysis_result}</p>
                <p>Visualization: ${data.visualization_result}</p>
                <p>SIEM Integration: ${data.siem_integration_result}</p>
            `;
        });

        // Start sniffing when the button is clicked
        document.getElementById('start-sniffing-btn').addEventListener('click', () => {
            socket.emit('start_sniffing');
        });
    </script>
</body>
</html>
